<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>Login Form</h2>
<form id="loginForm" method="post" action="http://127.0.0.1:8000/user/login/">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <input type="submit" value="Login">
    </div>
</form>
<h1 id="responseContainer"></h1>

<script>

  $(document).ready(function() {
    $('#loginForm').submit(function(e) {
      e.preventDefault();

      var formData = {
        email: $('#email').val(),
        password: $('#password').val()
      };

      $.ajax({
        type: 'POST',
        url: $(this).attr('action'),
        data: formData,
        success: function(response) {
          // Perform any other actions upon successful login
          // ...
            console.log(response.token)
            localStorage.setItem('token', response.token);
          // Send a new request immediately after login
            sendNewRequest();
        },
        error: function(xhr, status, error) {
          console.error(error);
        }
      });
    });

    function sendNewRequest() {
      var token = localStorage.getItem('token');

      $.ajax({
        type: 'GET',
        url: 'http://127.0.0.1:8000/internal/texts',
        headers: {
          'Authorization': 'Token ' + token
        },
        success: function(response) {
          // Display the response as plain HTML
          $('#responseContainer').html(response);
        },
        error: function(xhr, status, error) {
          console.error(error);
        }
      });
    }
  });
</script>

</body>
</html>
